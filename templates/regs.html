<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'Register/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'Register/css/style.css'%}">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{% static 'images/RegisterPg/07.jpg'%}" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form" action="addInfo">
                        {%csrf_token%}
                        <h2>Fill form to register:<br><label for="Name">{{Prompt}}</label></h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="Name">Name :</label>
                                <input type="text" name="Name" id="Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="Name">Phone No. :</label>
                                <input type="text" name="Phone" id="Phone" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Email">Email ID :</label>
                            <input type="Email" name="Email" id="Email" />
                        </div>
                        <div class="form-group">
                            <label for="Password">Password :</label>
                            <input type="Password" name="Password" id="Password" />
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Register" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'Register/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'Register/js/main.js'%}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>

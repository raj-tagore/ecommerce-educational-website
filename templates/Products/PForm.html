<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fill Form to continue</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'Register/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'Register/css/style.css'%}">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{{Media}}{{Product.FrontPic}}" alt="" class = 'center'>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form" action="Pay2/">
                    <!--form method="POST" class="register-form" id="register-form" action="AddParticipantForTraining/"-->
                        {%csrf_token%}
                        {% if Prompt %}
                        <h2>{{Prompt}}<br><label for="name"></label></h2>
                        {% else %}
                        <h2>Fill form to continue with the purchase:<br><label for="Name"></label></h2>
                        <div class="form-row">
                            <input type="hidden" name="PId" id="PId" value = "{{Product.id}}" required/>
                            <div class="form-group">
                                <label for="Name">Name:</label>
                                <input type="text" name="Name" id="Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="name">WhatsApp Phone No. :</label>
                                <input type="tel" name="Phone" id="Phone" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address Line 1:</label>
                            <input type="text" name="Address1" id="Address1" required/>
                        </div>
                        <div class="form-group">
                            <label for="address">Address Line 2:</label>
                            <input type="text" name="Address2" id="Address2" required/>
                        </div>
                        <div class="form-group">
                            <label for="address">State:</label>
                            <input type="text" name="Address3" id="Address3" required/>
                        </div>
                        <div class="form-group">
                            <label for="pincode">Pincode :</label>
                            <input type="text" name="PinCode" id="PinCode" required/>
                        </div>
                        {% if Product.ShowDealer %}
                        <div class="form-group">
                            <label for="Dealer">Dealers Name:</label>
                            <input type="text" name="Dealer" id="Dealer"/>
                        </div>
                        {% else %}
                            <input type="hidden" name="Dealer" id="Dealer" value = "null" required/>
                        {% endif %}
                        <div class="form-group">
                            <label for="email">Email ID :</label>
                            <input type="email" name="Email" id="Email" required/>
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Proceed" class="submit" name="submit" id="submit" />
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="{% static 'Register/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'Register/js/main.js'%}"></script>

</body>
</html>
